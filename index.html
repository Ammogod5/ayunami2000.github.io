<!doctype html5>
<html>
    <head>
        <title>HTmlCSsJS</title>
        <script>
            window.onload=function(){
                document.querySelectorAll(".tab")[0].style.visibility="visible";
            };
            function tab(tbNum){
                document.querySelectorAll(".tab")[0].style.visibility="hidden";
                document.querySelectorAll(".tab")[1].style.visibility="hidden";
                document.querySelectorAll(".tab")[2].style.visibility="hidden";
                document.querySelectorAll(".tab")[3].style.visibility="hidden";
                document.querySelectorAll(".tab")[tbNum].style.visibility="visible";
            }
            function updOut(){
                document.querySelectorAll(".tab")[3].src="data:text/html;BASE64,"+btoa("<link rel='stylesheet' type='text/css' href='data:text/css;BASE64,"+btoa(document.querySelectorAll(".tab")[1].value)+"'><script type='text/javascript' src='data:text/javascript;BASE64,"+btoa(document.querySelectorAll(".tab")[2].value)+"'></scr"+"ipt>"+document.querySelectorAll(".tab")[0].value);
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>HT<sub><sup>ml</sup></sub>CS<sub><sup>s</sup></sub>JS</h1>
        <textarea class="tab" style="resize:none;visibility:hidden;position:absolute;left:0;bottom:0;width:calc(100% - 100px);height:75%;" placeholder="HTML"></textarea>
        <textarea class="tab" style="resize:none;visibility:hidden;position:absolute;left:0;bottom:0;width:calc(100% - 100px);height:75%;" placeholder="CSS"></textarea>
        <textarea class="tab" style="resize:none;visibility:hidden;position:absolute;left:0;bottom:0;width:calc(100% - 100px);height:75%;" placeholder="JS"></textarea>
        <iframe class="tab" style="border:1px solid black;visibility:hidden;position:absolute;left:0;bottom:0;width:calc(100% - 100px);height:75%;" src="data:text/html,"></iframe>
        <div style="position:absolute;right:0;bottom:0;width:100px;height:100%;">
            <span style="position:absolute;right:0;bottom:52.5%;line-height:17.5%;"><a href="javascript:;" onclick="tab(0);">HTML</a></span>
            <span style="position:absolute;right:0;bottom:35%;line-height:17.5%;"><a href="javascript:;" onclick="tab(1);">CSS</a></span>
            <span style="position:absolute;right:0;bottom:17.5%;line-height:17.5%;"><a href="javascript:;" onclick="tab(2);">JS</a></span>
            <span style="position:absolute;right:0;bottom:0%;line-height:17.5%;"><a href="javascript:;" onclick="tab(3);updOut();">Output</a></span>
        </div>
    </body>
</html>
