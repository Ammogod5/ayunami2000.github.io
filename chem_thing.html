<!doctype html>
<html>
  <head>
    <title>Chemistry Lab Simulation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style>
      *{
        font-family:sans-serif;
      }
      table *:not(td *){
        padding:0;
        margin:0;
      }
      html,body,table{
        padding:0;
        margin:0;
        height:100%;
        border:none;
      }
      table{
        table-layout:auto;
        width:100%;
        text-align:center;
        vertical-align:middle;
      }
      button,select{
        min-width:1em;
        height:1.25em;
        font-size:1.5em;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <select onchange="ci=this.selectedIndex;cs=this.options[ci].value;ct=this.options[ci].text;" required>
            <option value="" disabled selected hidden>Choose a metal...</option>
            <option value="aluminum">Aluminum</option>
            <option value="iron">Iron</option>
            <option value="copper">Copper</option>
            <option value="steel">Steel</option>
          </select>
          <button onclick="calc()">Calculate</button>
        </td>
        <td>
          <h1 style="display:inline;font-weight:inherit;"></h1>
        </td>
      </tr>
    </table>
    <script>
      var ci=0,cs='',ct='',sh=[0.897,0.449,0.385,0.502],hf=[321,209,207,237],mp=[660,1535,1083,1370],h=document.querySelector('h1');
      function calc(){
        if(document.querySelector('select:invalid'))return;
        var m=prompt('Mass Of '+ct+' (Grams):'),rt=prompt('Room Temperature (Degrees Celsius):');
        h.innerHTML='<center><b>'+ct+'</b></center>';
        h.innerHTML+='<b>Specific Heat: </b>'+sh[ci-1]+' <sup>J</sup>/<sub>g deg C</sub>';
        h.innerHTML+='<br><b>Melting Point: </b>'+mp[ci-1]+' deg C';
        h.innerHTML+='<br><b>Heat Of Fusion: </b>'+hf[ci-1]+' <sup>J</sup>/<sub>g</sub>';
        h.innerHTML+='<br><br><b>Specified Mass: </b>'+rt+' deg C';
        h.innerHTML+='<br><b>Specified Room Temperature: </b>'+rt+' deg C';
        h.innerHTML+='<br><hr><br><b>Heat Energy Required To Melt From Room Temperature: </b>'+(m*hf[ci-1]+m*sh[ci-1]*(mp[ci-1]-rt))+' <sup>J</sup>/<sub>g</sub>';
      }
    </script>
  </body>
</html>
